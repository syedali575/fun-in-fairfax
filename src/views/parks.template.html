<h1>Parks</h1>

  <p>Paragraph about parks in Fairfax County</p>

<p ng-if="vm.message"></p>

<ul>
  <li ng-repeat="park in park.parkData">
    {{park.doc.metadata.label}}
  </li>
</ul>

<label for="parks">Press this button to search for parks in your vicinity</label>
<button id="parks" type="button" class="btn btn-success" ng-click="park.getParks()">Find Parks</button>
