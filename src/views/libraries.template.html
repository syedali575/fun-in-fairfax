<h3>Libraries</h3>

<img src="../img/library2.jpg" alt="Library Image">

<p>Paragraph about libraries in Fairfax County</p>



<ul class="categoryList">
  <li ng-repeat="library in library.libraryData" >
    {{library.doc.metadata.label}}
  </li>
</ul>

<label for="library">Press this button to search for libraries in your vicinity</label>
<button id="library" type="button" class="btn btn-success" ng-click="library.getLibrary()">Find Libraries</button>
