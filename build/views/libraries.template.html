<h3>Libraries</h3>

<img src="../img/library2.jpg" alt="Library Image">

<p>Paragraph about libraries in Fairfax County</p>



<ul class="categoryList">
  <li ng-repeat="library in library.libraryData" class="alert alert-success" role="alert">
    {{library.doc.metadata.label}}
  </li>
</ul>

<button ng-click="library.getLibrary()" type="button" class="btn btn-primary">Find Libraries</button>
